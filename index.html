<title>Rocco & Claudia ‚Äì 6 Settembre 2025</title>
<style>
  :root{
    --salvia:#6b7b5a;
    --cta:#556846;
    --ombra:rgba(0,0,0,.28);
  }

  /* Reset base */
  html,body{height:100%;margin:0}
  body{
    font-family: Georgia, "Times New Roman", serif;
    color:#333;
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-attachment:fixed;
  }

  /* Sfondi: desktop (orizzontale) / mobile (verticale) */
  @media (min-width: 821px){
    body{ background-image:url("sfondo-orizzontale.png"); }
  }
  @media (max-width: 820px){
    body{ background-image:url("sfondo-verticale.png"); }
  }

  /* Frase (sopra) e bottone Album (sotto), centrati in basso */
  .phrase{
    position:fixed; left:50%; transform:translateX(-50%);
    bottom: 120px;                    /* distanza dal bordo in desktop */
    width:min(88vw, 900px);
    text-align:center;
    font-style:italic;
    font-size:clamp(16px,2.2vw,22px);
    color:#444;
    text-shadow:0 1px 2px rgba(255,255,255,.88);
    pointer-events:none;
  }
  .album{
    position:fixed; left:50%; transform:translateX(-50%);
    bottom: 60px;                     /* sotto la frase */
    display:inline-block;
    background:var(--cta); color:#fff; text-decoration:none;
    padding:14px 20px; border-radius:12px; font-weight:700;
    box-shadow:0 10px 22px var(--ombra);
    transition:.2s transform,.2s box-shadow,.2s background;
    white-space:nowrap;
  }
  .album:hover{ background:#445838; transform:translateX(-50%) translateY(-2px); }

  /* Bottoni sinistra in basso (Chiesa / Ricevimento) */
  .cta-left{
    position:fixed; left:18px; bottom:18px;
    display:flex; flex-direction:column; gap:12px;
  }
  .cta{
    display:inline-flex; align-items:center; gap:10px;
    background:var(--cta); color:#fff; text-decoration:none;
    padding:12px 16px; border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px var(--ombra);
    transition:.2s transform,.2s background;
    white-space:nowrap;
  }
  .cta:hover{ background:#445838; transform:translateY(-2px); }

  /* Tweak per schermi piccoli */
  @media (max-width: 480px){
    .phrase{ bottom: 100px; width:92vw; font-size:16px; }
    .album{  bottom: 46px; }
    .cta-left{ left:12px; bottom:12px; }
  }
</style>
</head>
