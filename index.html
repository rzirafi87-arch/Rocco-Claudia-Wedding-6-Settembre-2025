<title>Rocco & Claudia ‚Äî 6 Settembre 2025</title>
<style>
  :root{
    --salvia:#6b7b5a;
    --salvia-scuro:#445838;
    --ombra:rgba(0,0,0,.25);
  }

  /* Reset base */
  html,body{
    height:100%;
    margin:0;
    font-family: Georgia, "Times New Roman", serif;
    color:#333;
  }

  /* Sfondo di default: DESKTOP (orizzontale) */
  body{
    background-image:url("./sfondo-orizzontale.png?v=1");
    background-repeat:no-repeat;
    background-size:cover;
    background-position:center;
  }

  /* CTA sinistra: Chiesa / Ricevimento */
  .cta-left{
    position:fixed;
    left:18px;
    bottom:18px;
    display:flex;
    flex-direction:column;
    gap:12px;
    z-index:2;
  }
  .btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:12px 16px;
    border-radius:12px;
    text-decoration:none;
    color:#fff;
    background:#556846;
    font-weight:700;
    box-shadow:0 8px 18px var(--ombra);
    transition:transform .15s ease, background .15s ease;
  }
  .btn:hover{ background:var(--salvia-scuro); transform:translateY(-2px); }

  /* Frase + Album (centrati) */
  .center-wrap{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:12vh;              /* stacca dal bordo basso */
    width:min(92vw, 800px);
    text-align:center;
    z-index:2;
  }
  .phrase{
    margin:16px 0 18px;
    font-style:italic;
    font-size:clamp(16px,2.5vw,22px);
    color:#444;
  }
  .album{
    display:inline-block;
    padding:14px 20px;
    border-radius:12px;
    background:#556846;
    color:#fff;
    text-decoration:none;
    font-weight:700;
    box-shadow:0 8px 18px var(--ombra);
    transition:transform .15s ease, background .15s ease;
  }
  .album:hover{ background:var(--salvia-scuro); transform:translateY(-2px); }

  /* MOBILE: sfondo verticale e micro-regolazioni */
  @media (max-width: 820px) {
    body{
      /* usa lo sfondo verticale quando lo schermo √® ‚Äústretto/alto‚Äù */
      background-image:url("./sfondo-verticale.png?v=1");
      background-size:cover;
      background-position:center top;
    }
    .center-wrap{
      bottom:10vh;
      width:min(92vw, 640px);
    }
    .phrase{ font-size:clamp(16px,4.2vw,20px); }
  }

  /* Per schermi molto bassi: evita sovrapposizioni */
  @media (max-height: 560px) {
    .center-wrap{ bottom:8vh; }
  }
</style>
</head>

  </div>

</body>
