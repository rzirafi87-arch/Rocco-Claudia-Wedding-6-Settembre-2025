<style>
  html, body {
    height: 100%;

  }

  body {
    background: url("sfondo-orizzontale.png") no-repeat center center;
    background-size: cover;
    font-family: Georgia, serif;

  }

  /* Mobile */
  @media (max-width: 768px) {

  /* Bottone Album */
  .album {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 22%;

    background: #556846;

    text-decoration: none;

    background: #556846;
    color: #fff;
    text-decoration: none;
    padding: 12px 16px;
    border-radius: 12px;
    font-weight: 700;
    box-shadow: 0 8px 18px rgba(0,0,0,.25);
    transition: .2s;
  }
  .cta:hover {
    background: #445838;
    transform: translateY(-2px);
